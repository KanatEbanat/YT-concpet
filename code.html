<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeerTube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Mulish:wght@200&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
    </button>
    <img src="image/Logo.svg" alt="Логотип Beertube" class="Logo">
    <div class="input-group">
        <input type="search" name="Search" class="input-search" placeholder="Search">
        <button type="submit" class="button-search">
            <svg class="icon" width="19" height="19">
                <use xlink:href="image/icons.svg#search"></use>
            </svg>
        </button>
    </div>
    <div class="icons-block">
        <a href="#" class="icons-links">
            <svg class="icon" width="27" height="20">
            <use xlink:href="image/icons.svg#video"></use>
            </svg>
        </a>
        <a href="#" class="icons-links">
            <svg class="icon" width="21" height="21">
                <use xlink:href="image/icons.svg#ovals"></use>
            </svg>
        </a>
        <a href="#" class="icons-links">
            <svg class="icon" width="22" height="26">
                <use xlink:href="image/icons.svg#Zvonok"></use>
            </svg>
        </a>
    </div>
    <a href="#" class="user">
        <img src="image/ava.jpg" alt="аватарка профиля" class="user-avatar">
    </a>
</header>


</body>
</html>
